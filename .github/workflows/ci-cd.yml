name: CI - Build Image and Update GitOps

on:
  push:
    branches:
      - main

# âœ… Needed for GHCR push with GITHUB_TOKEN
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout CI repo
      - name: Checkout CI repo
        uses: actions/checkout@v4

      # 2) Login to GHCR (no PAT needed)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/k8s-ci-build:${{ github.sha }}

      # 4) Checkout GitOps repo
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: jumptotechschooldevops/grade-api-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      # 5) Update image in deployment.yaml (no PLACEHOLDER needed)
      - name: Update image tag in GitOps repo
        run: |
          cd gitops
          echo "Updating image to: ghcr.io/${{ github.repository_owner }}/k8s-ci-build:${{ github.sha }}"
          sed -i "s|^\\s*image: .*k8s-ci-build:.*$|          image: ghcr.io/${{ github.repository_owner }}/k8s-ci-build:${{ github.sha }}|g" deployment.yaml
          echo "---- deployment.yaml (image line) ----"
          grep "image:" -n deployment.yaml || true

      # 6) Commit & push changes
      - name: Commit and push GitOps changes
        run: |
          cd gitops
          git config user.name "GitHub Actions"
          git config user.email "ci@jumptotech.dev"
          git add deployment.yaml

          # Commit only if changed
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update image to ${{ github.sha }}"
          git push
