name: CI - Build Image and Update GitOps

on:
  push:
    branches:
      - main

# âœ… Required for pushing to GHCR with GITHUB_TOKEN
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout CI repo (this repo)
      - name: Checkout CI repo
        uses: actions/checkout@v4

      # 2) Login to GHCR (no PAT needed)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) Build & Push image to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/k8s-ci-build:${{ github.sha }}

      # 4) Checkout GitOps repo (deployment manifests)
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: jumptotechschooldevops/grade-api-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      # 5) Update image tag in GitOps deployment.yaml
      - name: Update image tag
        run: |
          cd gitops
          sed -i "s/PLACEHOLDER/${{ github.sha }}/g" deployment.yaml

      # 6) Commit & push changes back to GitOps repo
      - name: Commit and push
        run: |
          cd gitops
          git config user.name "GitHub Actions"
          git config user.email "ci@jumptotech.dev"
          git add deployment.yaml
          git commit -m "Update image to ${{ github.sha }}" || echo "No changes"
          git push


